<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Listings</title>
    <link rel="stylesheet" href="homes.css">
    <script defer src="homes.js"></script>
</head>
<body>
    <section id="landing__page">
        <img src="https://media.istockphoto.com/id/157284152/photo/housing-development-under-construction.jpg?s=612x612&w=0&k=20&c=k7JAncIfye7hbRdEeYtY0JyEsRXDa2YfuKvh4zwUH6k=" class="background-photo" alt="Housing Development">
        <nav class="navbar">
            <div class="logo__wrapper">
                <img src="./assets/Tim.png" class="agent__photo" alt="Picture of Agent">
                <img src="./assets/personal logo.png" class="personal__logo" alt="Personal Logo">
            </div>
            <ul class="nav__list">
                <li class="nav__link">
                    <a href="#" class="nav__link--anchor">HOME</a>
                    <a href="#" class="nav__link--anchor">FIND YOUR HOME</a>
                    <button class="nav_btn">CONTACT</button>
                </li>
            </ul>        
        </nav>
    </section>
    <section id="listings__page">
        <div class="row__search">
            <label class="filters__label" for="filters">FILTERS</label>
        </div> 
        <div class="row__filters">
            <div class="filter__price">
                <div class="min_price">
                    <input type="number" id="minPrice"  value="150000" step="10000" placeholder="Min Price">
                </div>
                <div class="max_price">
                    <input type="number" id="maxPrice" value="250000" step="10000" placeholder="Max Price">
                </div>
            </div>
                <div class="filter__bedrooms">
                    <div class="min_bedrooms">
                    <input type="number" id="minBedrooms" placeholder="Min Bedrooms">
                </div>
                <div class="max_bedrooms">
                    <input type="number" id="maxBedrooms" placeholder="Max Bedrooms">
                </div>
            </div>
            <div class="filter__baths">
                <div class="min_price">
                    <input type="number" id="minBaths" placeholder="Min Baths">
                </div>
                <div class="max_baths">
                    <input type="number" id="maxBaths" placeholder="Max Baths">
                </div>
                </div>
            <div class="filter__size">
                <div class="min_size">
                    <input type="number" id="minSize" placeholder="Min SQ FT">
                </div>
                <div class="max_size">
                    <input type="number" id="maxSize" placeholder="Max SQ FT">
                </div>
            </div>
            
            <button class="filter__btn" onclick="applyFilters()">Apply Filters</button>
        </div>  
        <div id="results">
            <img src="" alt="" class="image__location">
        </div>
    </section>
</body>
</html>
